---
layout: default
---

{{ content }}

<div>
    {% if site.posts.size > 0 %}
    <ul class="list-group">
        {% for post in site.posts %}
        <li class="list-group-item">
            <h2>
                <a href="{{ post.url | relative_url }}">
                    {{ post.title | escape }}
                </a>
            </h2>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
